# The main pipeline for asset_bundles_gitHub_actions

resources:
  pipelines:
    asset_bundles_gitHub_actions_etl:
      name: asset_bundles_gitHub_actions_etl
      catalog: ${var.catalog}
      schema: ${var.schema}
      serverless: true
      root_path: "../src/asset_bundles_gitHub_actions_etl"

      libraries:
        - glob:
            include: ../src/asset_bundles_gitHub_actions_etl/transformations/**

      environment:
        dependencies:
          # We include every dependency defined by pyproject.toml by defining an editable environment
          # that points to the folder where pyproject.toml is deployed.
          - --editable ${workspace.file_path}
